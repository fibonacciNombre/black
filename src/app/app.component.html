<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <h1>
     {{ title }}!
  </h1>
  <br>
  <img width="300" alt="Angular Logo" src="./assets/fuego.jpg">
</div>
<ng4-loading-spinner> </ng4-loading-spinner>

<br>

<div class="main-content container-fluid">
  <div class="row">
      <div class="col-4 col-lg-4"></div>
      <div class="col-4 col-lg-4">
          <p>
              <ngb-alert [type]="typeTittle" success [dismissible]="false">
                <strong>Info! Clientes </strong>
              </ngb-alert>
          </p>
      </div>
      <div class="col-4 col-lg-4"></div>
  </div>

  <div class="row">
    <div class="col-12 col-lg-12">
      <div class="card card-table">
        <div class="card-header">
          <div class="title">Motivos</div>
        </div>
        <div class="card-body table-responsive">
          <table class="table table-striped table-borderless">
            <thead>
              <tr>
                <th style="width:40%;">Id</th>
                <th class="number">Nombre</th>
                <th style="width:20%;">Estado</th>
              </tr>
            </thead>
            <tbody class="no-border-x">
                
              <tr *ngFor="let arch of archives">
                <td>{{ arch.id }}</td>
                <td>{{arch.name}}</td>
                <td [ngClass]="(arch.type == 'CN') ? 'text-danger' : 'text-success'">{{arch.type}}</td>
                <!--td class="text-danger">Cancelled</td>
                <td class="text-warning">Pending</td-->
              </tr>
              
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div> 

<p>
  <ngb-alert [type]="typeTittle" success [dismissible]="false">
    <strong>Info! Clientes </strong>
  </ngb-alert>
</p>

<p *ngFor="let arch of archives">
  <ngb-alert [type]="type"  >{{ arch.id }} - {{arch.name}} - {{arch.type}}</ngb-alert>
</p>
